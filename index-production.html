<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Controller - Production</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 2em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .status-bar {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #10b981;
    }

    .led-group {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .led-control {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .led-control:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .led-control.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      color: white;
    }

    .led-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .led-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .led-status {
      font-size: 12px;
      opacity: 0.8;
    }

    .controls {
      background: #f9fafb;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    .log {
      background: #1f2937;
      color: #10b981;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      line-height: 1.4;
    }

    .log-line {
      margin-bottom: 5px;
    }

    .log-timestamp {
      opacity: 0.6;
    }

    .error {
      color: #ef4444;
    }

    .warning {
      color: #f59e0b;
    }

    .success {
      color: #10b981;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .led-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† Smart Home</h1>
    <p class="subtitle">Production Architecture - Firebase Realtime</p>

    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-item">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
      <div class="status-item" id="espStatus" style="opacity: 0.6;">
        üì± ESP32: -
      </div>
    </div>

    <!-- LED Control Panel -->
    <div class="led-group">
      <div class="led-control" id="led1" onclick="toggleLED('led1')">
        <div class="led-icon">üí°</div>
        <div class="led-label">LED 1</div>
        <div class="led-status" id="led1Status">OFF</div>
      </div>

      <div class="led-control" id="led2" onclick="toggleLED('led2')">
        <div class="led-icon">üí°</div>
        <div class="led-label">LED 2</div>
        <div class="led-status" id="led2Status">OFF</div>
      </div>

      <div class="led-control" id="led3" onclick="toggleLED('led3')">
        <div class="led-icon">üí°</div>
        <div class="led-label">LED 3</div>
        <div class="led-status" id="led3Status">OFF</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="control-group">
        <label for="modeSelect">Mode</label>
        <select id="modeSelect" onchange="setMode(this.value)">
          <option value="normal">Normal</option>
          <option value="wave">Wave</option>
          <option value="pulse">Pulse</option>
          <option value="disco">Disco</option>
        </select>
      </div>

      <div class="action-buttons">
        <button class="btn-secondary" onclick="toggleAllLEDs()">üîÑ Toggle All</button>
        <button class="btn-danger" onclick="killSwitch()">üõë Kill</button>
      </div>
    </div>

    <!-- Activity Log -->
    <div class="log" id="log">
      <div class="log-line"><span class="log-timestamp">[--:--:--]</span> <span class="warning">‚Ü≥ Initializing...</span></div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA2wU4qY_5zXRenCOpSpyq4hj3ewAa7lCs",
      projectId: "team14-iot",
      databaseURL: "https://team14-iot-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // State tracking
    let currentState = {
      led1: false,
      led2: false,
      led3: false,
      mode: "normal",
      kill: false
    };

    // ==================== INIT ====================
    function init() {
      log("üü¢ Firebase connected", "success");
      attachListeners();
      loadInitialState();
    }

    // ==================== LISTENERS ====================
    function attachListeners() {
      const refs = {
        led1: db.ref("smartHomeState/led1"),
        led2: db.ref("smartHomeState/led2"),
        led3: db.ref("smartHomeState/led3"),
        mode: db.ref("smartHomeState/mode"),
        kill: db.ref("smartHomeState/kill")
      };

      // Listen for LED changes
      refs.led1.on("value", (snap) => {
        currentState.led1 = snap.val() === 1;
        updateLEDUI("led1");
        log(`LED 1: ${currentState.led1 ? "ON" : "OFF"}`, "success");
      });

      refs.led2.on("value", (snap) => {
        currentState.led2 = snap.val() === 1;
        updateLEDUI("led2");
        log(`LED 2: ${currentState.led2 ? "ON" : "OFF"}`, "success");
      });

      refs.led3.on("value", (snap) => {
        currentState.led3 = snap.val() === 1;
        updateLEDUI("led3");
        log(`LED 3: ${currentState.led3 ? "ON" : "OFF"}`, "success");
      });

      // Listen for mode changes
      refs.mode.on("value", (snap) => {
        currentState.mode = snap.val() || "normal";
        document.getElementById("modeSelect").value = currentState.mode;
        log(`Mode: ${currentState.mode}`, "success");
      });

      // Listen for kill signal
      refs.kill.on("value", (snap) => {
        currentState.kill = snap.val() === 1;
        if (currentState.kill) {
          log("üî¥ KILL SIGNAL RECEIVED", "error");
        }
      });

      updateConnectionStatus(true);
    }

    // ==================== LOAD INITIAL STATE ====================
    function loadInitialState() {
      try {
        db.ref("smartHomeState").once("value", (snap) => {
          const data = snap.val();
          if (data) {
            currentState.led1 = data.led1 === 1;
            currentState.led2 = data.led2 === 1;
            currentState.led3 = data.led3 === 1;
            currentState.mode = data.mode || "normal";
            currentState.kill = data.kill === 1;

            updateLEDUI("led1");
            updateLEDUI("led2");
            updateLEDUI("led3");
            document.getElementById("modeSelect").value = currentState.mode;

            log("‚úÖ Loaded state from Firebase", "success");
          }
        });
      } catch (e) {
        log(`Error loading state: ${e.message}`, "error");
      }
    }

    // ==================== TOGGLE LED ====================
    function toggleLED(ledName) {
      const newState = !currentState[ledName];
      const ledNum = ledName.replace("led", "");
      
      log(`Toggling ${ledName.toUpperCase()} to ${newState ? "ON" : "OFF"}...`, "");
      
      db.ref(`smartHomeState/${ledName}`).set(newState ? 1 : 0)
        .catch(e => log(`Error toggling ${ledName}: ${e.message}`, "error"));
    }

    // ==================== TOGGLE ALL ====================
    function toggleAllLEDs() {
      const allOn = currentState.led1 && currentState.led2 && currentState.led3;
      const newState = !allOn;

      log(`Toggling all LEDs to ${newState ? "ON" : "OFF"}...`, "");

      db.ref("smartHomeState").update({
        led1: newState ? 1 : 0,
        led2: newState ? 1 : 0,
        led3: newState ? 1 : 0
      }).catch(e => log(`Error: ${e.message}`, "error"));
    }

    // ==================== SET MODE ====================
    function setMode(mode) {
      log(`Changing mode to: ${mode}`, "");
      db.ref("smartHomeState/mode").set(mode)
        .catch(e => log(`Error setting mode: ${e.message}`, "error"));
    }

    // ==================== KILL SWITCH ====================
    function killSwitch() {
      if (!confirm("üõë Turn OFF all devices immediately?")) return;

      log("üî¥ KILL SIGNAL SENT", "error");
      db.ref("smartHomeState").update({
        kill: 1,
        led1: 0,
        led2: 0,
        led3: 0
      }).catch(e => log(`Error: ${e.message}`, "error"));
    }

    // ==================== UI UPDATES ====================
    function updateLEDUI(ledName) {
      const el = document.getElementById(ledName);
      const statusEl = document.getElementById(`${ledName}Status`);
      const isOn = currentState[ledName];

      if (isOn) {
        el.classList.add("active");
        statusEl.textContent = "ON";
      } else {
        el.classList.remove("active");
        statusEl.textContent = "OFF";
      }
    }

    function updateConnectionStatus(connected) {
      const dot = document.getElementById("statusDot");
      const text = document.getElementById("statusText");

      if (connected) {
        dot.classList.add("connected");
        text.textContent = "Connected";
        text.style.color = "#10b981";
      } else {
        dot.classList.remove("connected");
        text.textContent = "Disconnected";
        text.style.color = "#ef4444";
      }
    }

    // ==================== LOGGING ====================
    function log(message, type = "") {
      const logEl = document.getElementById("log");
      const time = new Date().toLocaleTimeString();
      const line = document.createElement("div");
      line.className = "log-line";

      let emoji = "üìù";
      if (type === "success") emoji = "‚úÖ";
      else if (type === "error") emoji = "‚ùå";
      else if (type === "warning") emoji = "‚ö†Ô∏è ";

      line.innerHTML = `<span class="log-timestamp">[${time}]</span> <span class="${type}">${emoji} ${message}</span>`;

      logEl.insertBefore(line, logEl.firstChild);

      // Keep only last 20 lines
      while (logEl.children.length > 20) {
        logEl.removeChild(logEl.lastChild);
      }
    }

    // ==================== START ====================
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(init, 500);
    });

    // Handle connection changes
    db.ref(".info/connected").on("value", (snap) => {
      if (snap.val() === true) {
        updateConnectionStatus(true);
      } else {
        updateConnectionStatus(false);
        log("Lost connection", "warning");
      }
    });
  </script>
</body>
</html>
