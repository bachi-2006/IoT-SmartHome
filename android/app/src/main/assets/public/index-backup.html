<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHome Cloud Control</title>

  <!-- Firebase SDK (modular CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ======================== FIREBASE CONFIG ========================
    const firebaseConfig = {
      apiKey: "AIzaSyA2wU4qY_5zXRenCOpSpyq4hj3ewAa7lCs",
      authDomain: "team14-iot.firebaseapp.com",
      databaseURL: "https://team14-iot-default-rtdb.firebaseio.com",
      projectId: "team14-iot",
      messagingSenderId: "531197922402",
      appId: "1:531197922402:web:ea0ac2a1aaa185fcbf953b"
    };

    // ======================== INITIALIZE ========================
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);
    const auth = getAuth(app);
    const stateRef = ref(db, "smartHomeState");

    // ======================== STATE ========================
    let currentState = {
      led1: false,
      led2: false,
      led3: false,
      mode: "normal",
      kill: false
    };

    // ======================== AUTH (optional) ========================
    // Sign in ‚Äî if Firebase rules require auth
    signInWithEmailAndPassword(auth, "test@smart.home", "test123456")
      .then(() => {
        console.log("Authenticated");
        updateConnectionStatus(true);
      })
      .catch((err) => {
        console.warn("Auth failed (may work with open rules):", err.message);
        updateConnectionStatus(true); // still try to connect
      });

    // ======================== REALTIME LISTENER ========================
    // onValue listens for all changes under /smartHomeState
    onValue(stateRef, (snapshot) => {
      if (snapshot.exists()) {
        const val = snapshot.val();
        currentState = {
          led1: val.led1 || false,
          led2: val.led2 || false,
          led3: val.led3 || false,
          mode: val.mode || "normal",
          kill: val.kill || false
        };
        updateUI();
        updateConnectionStatus(true);
      }
    }, (error) => {
      console.error("Firebase read error:", error);
      updateConnectionStatus(false);
    });

    // ======================== WRITE COMMANDS ========================

    // Toggle individual LED
    window.toggleLED = function(ledName) {
      const newVal = !currentState[ledName];
      set(ref(db, `smartHomeState/${ledName}`), newVal);

      // If turning on, clear kill switch
      if (newVal && currentState.kill) {
        set(ref(db, "smartHomeState/kill"), false);
      }
    };

    // Set operation mode
    window.setMode = function(mode) {
      set(ref(db, "smartHomeState/mode"), mode);

      // Clear kill switch when changing mode
      if (currentState.kill) {
        set(ref(db, "smartHomeState/kill"), false);
      }
    };

    // Kill all ‚Äî emergency stop
    window.killAll = function() {
      if (!confirm("EMERGENCY STOP ‚Äî Turn OFF all LEDs?")) return;

      update(ref(db, "smartHomeState"), {
        led1: false,
        led2: false,
        led3: false,
        kill: true,
        mode: "normal"
      });
    };

    // ======================== UI UPDATE ========================
    function updateUI() {
      // LED toggles and cards
      ["led1", "led2", "led3"].forEach(led => {
        const toggle = document.getElementById(`${led}-toggle`);
        const card   = document.getElementById(`card-${led}`);
        const light  = card.querySelector(".status-light");

        toggle.checked = currentState[led];

        if (currentState[led]) {
          card.classList.add("active");
          light.style.background  = "#00ff00";
          light.style.borderColor = "#00ff00";
          light.style.boxShadow   = "0 0 15px #00ff00, inset 0 0 10px rgba(0,255,255,0.3)";
        } else {
          card.classList.remove("active");
          light.style.background  = "#1a1a2e";
          light.style.borderColor = "#00ffff";
          light.style.boxShadow   = "0 0 5px rgba(0,255,255,0.2)";
        }
      });

      // Mode buttons
      ["normal", "wave", "pulse", "disco"].forEach(mode => {
        const btn = document.getElementById(`mode-${mode}`);
        btn.classList.toggle("active", currentState.mode === mode);
      });

      // Kill status indicator
      const killBtn = document.querySelector(".kill-switch-btn");
      if (currentState.kill) {
        killBtn.textContent = "SYSTEM KILLED";
        killBtn.style.background = "rgba(255,0,0,0.4)";
      } else {
        killBtn.textContent = "KILL ALL";
        killBtn.style.background = "";
      }
    }

    function updateConnectionStatus(connected) {
      const el   = document.getElementById("connectionStatus");
      const text = document.getElementById("statusText");

      if (connected) {
        el.classList.remove("disconnected");
        el.classList.add("connected");
        text.textContent = "FIREBASE CONNECTED";
      } else {
        el.classList.remove("connected");
        el.classList.add("disconnected");
        text.textContent = "DISCONNECTED";
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1117 100%);
      color: #00ffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.03) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 0, 127, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px 30px;
      position: relative;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      letter-spacing: 3px;
      margin-bottom: 10px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(255, 0, 127, 0.2); }
      50% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 40px rgba(255, 0, 127, 0.4); }
    }

    .subtitle {
      color: #00ffff;
      font-size: 0.9rem;
      letter-spacing: 2px;
      opacity: 0.7;
    }

    /* Connection Status */
    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 50px;
      border: 2px solid;
      font-weight: bold;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(10, 14, 39, 0.8);
    }

    .connection-status.connected {
      border-color: #00ff00;
      color: #00ff00;
    }

    .connection-status.disconnected {
      border-color: #ff0000;
      color: #ff0000;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    .connection-status.connected .status-dot {
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .connection-status.disconnected .status-dot {
      background: #ff0000;
      box-shadow: 0 0 10px #ff0000;
      animation: pulse-red 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    /* Device Cards */
    .device-card {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.05) 0%, rgba(255, 0, 127, 0.02) 100%);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 25px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), inset 0 0 20px rgba(0, 255, 255, 0.02);
    }

    .device-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .device-card:hover {
      border-color: #ff00ff;
      box-shadow: 0 0 30px rgba(255, 0, 127, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.05);
      transform: translateY(-5px);
    }

    .device-card.active {
      border-color: #ff00ff;
      box-shadow: 0 0 40px rgba(255, 0, 127, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.08);
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .device-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffff;
      letter-spacing: 2px;
    }

    .device-gpio {
      font-size: 0.75rem;
      color: #ff00ff;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .status-light {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #1a1a2e;
      border: 2px solid #00ffff;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
    }

    .device-card.active .status-light {
      background: #00ff00;
      border-color: #00ff00;
      box-shadow: 0 0 15px #00ff00, inset 0 0 10px rgba(0, 255, 255, 0.3);
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 15px 0;
      cursor: pointer;
    }

    .toggle-bg {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 127, 0.05) 100%);
      border: 2px solid #00ffff;
      border-radius: 25px;
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-slider {
      width: 45%;
      height: 42px;
      background: linear-gradient(135deg, #00ffff, #0099cc);
      border-radius: 20px;
      position: absolute;
      left: 3px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .toggle-switch input:checked + .toggle-bg .toggle-slider {
      left: 52%;
      background: linear-gradient(135deg, #00ff00, #00cc00);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .toggle-text {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-weight: bold;
      font-size: 0.9rem;
      color: #00ffff;
    }

    /* Control Buttons */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: 2px solid;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 127, 0.05) 100%);
      color: #00ffff;
      border-color: #00ffff;
    }

    button:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Action Buttons */
    .global-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .control-panel {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.05) 0%, rgba(255, 0, 127, 0.02) 100%);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 25px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), inset 0 0 20px rgba(0, 255, 255, 0.02);
    }

    .control-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .control-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #00ffff;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    /* Kill Switch */
    .kill-switch {
      border-color: #ff0000 !important;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(255, 0, 0, 0.05) 100%) !important;
    }

    .kill-switch:hover {
      background: rgba(255, 0, 0, 0.2) !important;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3) !important;
      border-color: #ff0000 !important;
    }

    .kill-switch-btn {
      width: 100%;
      padding: 20px;
      font-size: 1.3rem;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.2) 0%, rgba(255, 0, 0, 0.05) 100%) !important;
      color: #ff0000 !important;
      border: 2px solid #ff0000 !important;
      border-radius: 12px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .kill-switch-btn:hover {
      background: rgba(255, 0, 0, 0.3) !important;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5) !important;
      transform: scale(1.05);
    }

    .kill-switch-btn:active {
      transform: scale(0.98);
    }

    /* Mode Selector */
    .mode-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .mode-btn {
      padding: 12px;
      font-size: 0.85rem;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 127, 0.05) 100%);
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: capitalize;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .mode-btn.active {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(255, 0, 127, 0.1) 100%);
      border-color: #ff00ff;
      color: #ff00ff;
      box-shadow: 0 0 20px rgba(255, 0, 127, 0.4);
    }

    .mode-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .global-controls {
        grid-template-columns: 1fr;
      }

      .connection-status {
        position: static;
        margin-bottom: 20px;
        justify-content: center;
      }

      button {
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Connection Status -->
  <div class="connection-status disconnected" id="connectionStatus">
    <div class="status-dot"></div>
    <span id="statusText">Connecting...</span>
  </div>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>SMART HOME CONTROL</h1>
      <p class="subtitle">CLOUD CONTROL PLATFORM &mdash; team14-iot</p>
    </header>

    <!-- Device Cards -->
    <div class="grid">
      <!-- LED 1 -->
      <div class="device-card" id="card-led1">
        <div class="device-header">
          <div class="device-name">LED 1</div>
          <div class="status-light"></div>
        </div>
        <div class="device-gpio">GPIO 2</div>
        <label class="toggle-switch">
          <input type="checkbox" id="led1-toggle" onchange="toggleLED('led1')">
          <div class="toggle-bg">
            <div class="toggle-slider"></div>
            <div class="toggle-text">
              <span>OFF</span>
              <span>ON</span>
            </div>
          </div>
        </label>
      </div>

      <!-- LED 2 -->
      <div class="device-card" id="card-led2">
        <div class="device-header">
          <div class="device-name">LED 2</div>
          <div class="status-light"></div>
        </div>
        <div class="device-gpio">GPIO 4</div>
        <label class="toggle-switch">
          <input type="checkbox" id="led2-toggle" onchange="toggleLED('led2')">
          <div class="toggle-bg">
            <div class="toggle-slider"></div>
            <div class="toggle-text">
              <span>OFF</span>
              <span>ON</span>
            </div>
          </div>
        </label>
      </div>

      <!-- LED 3 -->
      <div class="device-card" id="card-led3">
        <div class="device-header">
          <div class="device-name">LED 3</div>
          <div class="status-light"></div>
        </div>
        <div class="device-gpio">GPIO 5</div>
        <label class="toggle-switch">
          <input type="checkbox" id="led3-toggle" onchange="toggleLED('led3')">
          <div class="toggle-bg">
            <div class="toggle-slider"></div>
            <div class="toggle-text">
              <span>OFF</span>
              <span>ON</span>
            </div>
          </div>
        </label>
      </div>
    </div>

    <!-- Global Controls -->
    <div class="global-controls">
      <!-- Mode Selector -->
      <div class="control-panel">
        <div class="control-title">‚öôÔ∏è OPERATION MODE</div>
        <div class="mode-selector">
          <button class="mode-btn active" id="mode-normal" onclick="setMode('normal')">Normal</button>
          <button class="mode-btn" id="mode-wave" onclick="setMode('wave')">Wave</button>
          <button class="mode-btn" id="mode-pulse" onclick="setMode('pulse')">Pulse</button>
          <button class="mode-btn" id="mode-disco" onclick="setMode('disco')">Disco</button>
        </div>
      </div>

      <!-- Kill Switch -->
      <div class="control-panel kill-switch">
        <div class="control-title" style="color: #ff0000;">üö® EMERGENCY STOP</div>
        <button class="kill-switch-btn" onclick="killAll()">KILL ALL</button>
      </div>
    </div>
  </div>

  <!-- All logic handled by Firebase SDK module script in <head> -->
</body>
</html>
